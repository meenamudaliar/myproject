</head>
<style>
  .budget-feedback,
.expense-feedback {
  display: none;
}
</style>
<body>
  <h2 style="text-align: center; color: green;">BUGET PLAN</h2>
  <div class="row">
<div class="col">
<div>
  <div class="budget-feedback alert alert-danger text-capitalize">budget feedback</div>
  <form id="budget-form" class=" budget-form">
  <h3>Your Budget:</h3><br><input type="number" id="budget-input"><br>
  <br><button type="submit" id="budget-submit">Calculate</button>
</form>
</div>
  </div>
  <div class="col">
<div class="row">
<div class="col">
  <h3 text-align="center">BUDGET</h3><br>
  <h4  id="budget"><span>RS. </span><span id="budget-amount">0</span></h4>
</div>
<div class="col">
  <h3 text-align="center">EXPENSES</h3><br>
  <h4 id="budget"><span>RS. </span><span id="expense-amount">0</span></h4>
</div>
<div class="col">
  <h3 text-align="center">BALANCE</h3><br>
  <h4 id="budget"><span>RS. </span><span id="balance-amount">0</span></h4>
</div>
</div>
  </div>
  </div>
  <div class="row">
    <div class="col-md-5 my-3">
     <!-- expense feedback -->
     <div class="expense-feedback alert alert-danger text-capitalize">expense feedback</div>
     <!-- expense form -->
     <form id="expense-form" class=" expense-form">
      <h5 class="text-capitalize">Team Name</h5>
      <div class="form-group">
       <input type="text" class="form-control expense-input" id="expense-input">
      </div>
      <h5 class="text-capitalize">Amount for the Team</h5>
      <div class="form-group">
       <input type="number" class="form-control" id="amount-input">
      </div>
      <!-- submit button -->
      <button type="submit"  id="expense-submit">add expense</button>
     </form>
    </div>
    <div class="col-md-7 my-3">
     <!-- expense list -->
     <div class="expense-list" id="expense-list">

      <div class="expense-list__info d-flex  text-capitalize">
        <div class="row"><div class="col">
       <h3 class="list-item" style="text-align:center;">Team</h3></div>
       <div class="col"></div><h3 class="list-item" style="text-align:center;">Expenses</h3></div>
       <h5 class="list-item"></h5>
      </div>
    </div>
  </div>
  <script src="budget.js"></script>
</body>
